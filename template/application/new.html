{% extends 'layout.html' %}

{% from "application/macros.html" import appFormFields %}

{% block title %}Create a New App{% endblock %}

{% block content %}
  <h1>Create a New App</h1>
  <form method="POST" role="form">
    <input type="hidden" name="_csrf" value="{{ csrfToken }}">

    {{ appFormFields(form) }}

    <button type="submit" class="btn btn-primary">Create App</button>
  </form>
{% endblock %}
